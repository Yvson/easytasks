{% extends "base.html" %}

{% load static %}

{% block title %} Easytasks - Login {% endblock %}

{% block content %}
<div class="login-page">
    <h1 id="page-title"> Entrar. </h1>

    <hr id="horizontal-line">

    <h3 id="page-subtitle"> Faça o login com as informações fornecidas durante o cadastro. </h3>

    <div id="main-login-form"> 
        <form id="login-form" action="" method="post">
            <h4> E-mail </h4>
            <input 
                type="text"
                class="input-data-form"
                id="email"
                name="email"
                placeholder="  seuemail@domínio.com"
                required
            >
            <h4> Senha </h4>
            <input 
                type="password"
                class="input-data-form"
                id="password"
                name="password"
                placeholder="  Pelo menos 6 caracters"
                required
            >
            <div id="checkbox-login-form">
                <label class="checkbox-container text-below-pwd">Lembrar Senha
                    <input type="checkbox" id="remember-pwd">
                    <span class="checkbox-checkmark"></span>
                </label>
                <p id="lost-pwd" class="text-below-pwd">Esqueceu a Senha?</p>

            </div>
            {% csrf_token %}
            <button id="form-login-button">Entrar</button>
        </form>
        <p id="register"> Não possui cadastro? <span id="register-call">Cadastre-se</span>

    </div>
</div>



{% endblock %}
